<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Javascript dari Nol</title>
        <script>
            // ini adalah penulisan kode javascript
            // di dalam tag <head> 
                console.log("Hellow JS dari Head");
        </script>
    </head>
    <body>
        <p>Tutorial Javascript untuk Pemula</p>
        <a href="#" onclick="alert('Yey!')">Klik aku!</a>
        <a href="javascript:alert('Yey!')">Klik aku!2</a>
        <script>
            // ini adalah penulisan kode javascript
            // di dalam tag <body> 
                console.log("Hellow JS dari Body");
        </script>
    </body>
</html>
